    <script>
        var so1 = prompt("Nhập số thứ nhất:");
        var so2 = prompt("Nhập số thứ hai:");

        document.write("Ước chung lớn nhất của 2 số " + so1 + " và " + so2 + " là: " + UCLN(so1,so2));
        document.write("<BR>")
        document.write("Bội chung nhỏ nhất của 2 số " + so1 + " và " + so2 + " là: " + BCLN(so1,so2));


        function UCLN(so1, so2){
            if (so2 == 0) return so1;
            return UCLN(so2, so1 % so2);
        }

        function BCLN(so1, so2){
            return (so1 * so2) / UCLN(so1, so2)
        }

    </script>

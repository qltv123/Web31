    <script> //Tính Tổng n số
        n = prompt("Nhập n: ");
        var sum = 0;
        for(let i = 1; i <= n; i++){
            sum +=i
        }
        document.write("<BR>")
        document.write("Tổng của " + n + " số là: " + sum);
    </script>
